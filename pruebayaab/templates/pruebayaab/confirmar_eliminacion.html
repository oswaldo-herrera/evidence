{% extends "pruebayaab/dashboard_template.html" %}
{% block content %}

<div class="container mt-4">
    <h2>¿Estás seguro de que quieres eliminar "{{ categoria.nombre }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
