    <strong>{{ nodo.nombre }}</strong> - {{ nodo.puesto }}
    {% if nodo.id %}
    <button 
        hx-get="{% url 'pruebayaab_app:nodo_formulario' nodo.id %}" 
        hx-target="#formulario-{{ nodo.id }}" 
        hx-swap="innerHTML">
        âž• Agregar subordinado
    </button>
    {% endif %}

    <div id="formulario-{{ nodo.id }}"></div>

    {% for hijo in nodo.hijos.all %}
        {% include "pruebayaab/nodo.html" with nodo=hijo %}
    {% endfor %}
</div>
